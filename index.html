<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-87 Cookies</title>
  </head>
  <body>
    <h1 id="id"></h1>
    <script>
      function addCookies() {
        let name = "user";
        let value = prompt("What is you name?");
        //document.cookie =
        //"user=Olena; path=/; expires=Sun, 20 Oct 2022 15:00:00 UTC+2;";

        document.cookie =
          name +
          "=" +
          value +
          ";" +
          "path=/; expires=Sun, 30 Oct 2022 15:00:00 UTC+2;";
        if (value.length >= 1) {
          document.getElementById(
            "id"
          ).innerHTML = `The cookies of this document is: ${document.cookie}`;
        } else {
          return null;
        }

        console.log(`The cookies of this document is: ${document.cookie}`);
      }
      addCookies();
    </script>
  </body>
</html>
