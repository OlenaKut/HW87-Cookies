<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-87 Cookies</title>
  </head>
  <body>
    <h1 id="id" onclick="getCookiesOne()">Show cookie One</h1>
    <h1 id="id1" onclick="getCookiesTwo()">Show cookie Two</h1>
    <script>
      function addCookies() {
        let fname = "Fname=" + prompt("What is you name?") + ";";
        let sname = "Sname=" + prompt("What is you surname?") + ";";

        document.cookie =
          fname + ";" + "path=/; expires=Fri, 28 Oct 2022 15:00:00 UTC+2;";
        document.cookie =
          sname + ";" + "path=/; expires=Fri, 28 Oct 2022 15:00:00 UTC+2;";

        console.log(`The cookies of this document is: ${document.cookie}`);
      }
      addCookies();

      function getCookiesOne() {
        if (document.cookie.length != 0) {
          let array = document.cookie.split(" ");
          console.log(array);
          document.getElementById(
            "id"
          ).innerHTML = `The first cookies of this document is: ${array[0]}`;
        } else {
          return null;
        }
      }

      function getCookiesTwo() {
        if (document.cookie.length != 0) {
          let array = document.cookie.split(" ");
          document.getElementById(
            "id1"
          ).innerHTML = `The second cookies of this document is: ${array[1]}`;
        } else {
          return null;
        }
      }
    </script>
  </body>
</html>
